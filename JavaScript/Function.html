<html>
    <head>
        <script type="text/javascript">
            <!--function definition-->
    function displayInfo(){
        document.writeln("This is a function definition")
    }
    function getInfo(){
        document.writeln("This is a getInfo method funtion")
    }
    </script>
    </head>
    <body>
        <!---function calling-->
        <input type="button" value="displayInfo()" onclick="displayInfo()"/>
        <input type="button" value="getInfo()" onclick="getInfo()"/>
    </body>
</html>
